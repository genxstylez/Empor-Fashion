{% extends 'empor/base.html' %}
{% block content %}
<div class="menu_box">
    <h2>BRANDS / 品牌</h2>
    <ul>
        {% for brand in brands %}
        <a href="{% url brand-products brand.slug %}"><li><img src="{{ brand.b_image.url }}" alt="{{ brand.name }}" width="176" height="70" ></li></a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
